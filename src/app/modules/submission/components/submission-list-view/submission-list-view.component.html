<div class="page-container">
  <div class="table-container">

    <mat-table [dataSource]="dataSource"
      matSort>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef
          mat-sort-header> Task </mat-header-cell>
        <mat-cell *matCellDef="let submission"> {{ submission.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef
          mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let submission">
          <app-submission-status [status]="submission.status"></app-submission-status>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef
          mat-sort-header> From </mat-header-cell>
        <mat-cell *matCellDef="let submission"> {{ submission.from }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef
          mat-sort-header> To </mat-header-cell>
        <mat-cell *matCellDef="let submission"> {{ submission.to }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef
          mat-sort-header> Customer Address </mat-header-cell>
        <mat-cell *matCellDef="let submission"> {{ submission.address.full_address }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="due_date">
        <mat-header-cell *matHeaderCellDef
          mat-sort-header> Customer Address </mat-header-cell>
        <mat-cell *matCellDef="let submission"> {{ submission.due_date | date }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSize]="10"></mat-paginator>
  </div>
</div>
